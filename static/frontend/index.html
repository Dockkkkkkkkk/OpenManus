<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus AI助手</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .app-container {
            display: flex;
            flex: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .input-panel {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .log-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            flex: 1;
        }
        button {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #1a252f;
        }
        #logs {
            white-space: pre-wrap;
            font-family: monospace;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            min-height: 300px;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .user {
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
            text-align: left;
        }
        .system {
            background-color: #f6ffed;
            border-left: 4px solid #52c41a;
            text-align: left;
        }
        .error {
            background-color: #fff2f0;
            border-left: 4px solid #ff4d4f;
        }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 基本文本样式 */
        .formatted-text pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
        }
        .formatted-text code {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
        }
    </style>
</head>
<body>
    <h1>OpenManus AI助手</h1>
    <div class="app-container">
        <div class="input-panel">
            <h2>命令输入</h2>
            <textarea id="prompt" placeholder="输入您的指令..."></textarea>
            <button id="send">发送</button>
            <div id="status" class="status"></div>
        </div>
        <div class="log-panel">
            <h2>系统日志</h2>
            <div id="logs"></div>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('send');
        const logs = document.getElementById('logs');
        const statusDiv = document.getElementById('status');
        
        // 简单的文本格式化，只处理简单的代码块
        function formatText(text) {
            if (!text) return '';
            
            // 替换连续的空格为保留格式的空格
            text = text.replace(/ {2}/g, ' &nbsp;');
            
            // 处理代码块，不使用任何复杂的Markdown解析
            text = text.replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
            
            // 处理内联代码
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            return text;
        }
        
        // 状态变量
        let isProcessing = false;
        
        // 更新处理状态
        function updateStatus(processing, message) {
            isProcessing = processing;
            sendButton.disabled = processing;
            promptInput.disabled = processing;
            
            if (processing) {
                statusDiv.innerHTML = `<span class="loading"></span> ${message || '处理中...'}`;
            } else {
                statusDiv.innerHTML = message || '';
            }
        }
        
        // 建立SSE连接
        const eventSource = new EventSource('/api/logs');
        
        eventSource.addEventListener('connect', (event) => {
            console.log('连接已建立');
            addMessage('已连接到OpenManus系统', 'system');
        });
        
        eventSource.addEventListener('log', (event) => {
            const data = JSON.parse(event.data);
            if (data.content) {
                // 检查是否是用户消息
                if (data.content.startsWith('用户:')) {
                    const userMessage = data.content.substring(3).trim();
                    addMessage(userMessage, 'user');
                } else if (data.content.includes('处理完成')) {
                    // 如果收到处理完成的消息，恢复输入状态
                    updateStatus(false, '任务已完成');
                    setTimeout(() => updateStatus(false, ''), 3000);
                } else {
                    // 使用简单格式化
                    addFormattedMessage(data.content, 'system');
                }
            }
        });
        
        eventSource.addEventListener('error', (event) => {
            console.error('SSE连接错误', event);
            addMessage('连接已断开，尝试重新连接...', 'error');
            // 尝试重新连接
            setTimeout(() => {
                location.reload();
            }, 5000);
        });
        
        // 添加普通文本消息
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            logs.appendChild(messageDiv);
            logs.scrollTop = logs.scrollHeight;
        }
        
        // 添加带格式的消息（简单格式化，不使用Markdown）
        function addFormattedMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} formatted-text`;
            
            try {
                const formatted = formatText(content);
                messageDiv.innerHTML = formatted;
            } catch (e) {
                console.error('格式化文本失败:', e);
                messageDiv.textContent = content;
            }
            
            logs.appendChild(messageDiv);
            logs.scrollTop = logs.scrollHeight;
        }
        
        // 发送命令
        sendButton.addEventListener('click', async () => {
            const content = promptInput.value.trim();
            if (!content || isProcessing) return;
            
            try {
                // 更新状态为处理中
                updateStatus(true, '正在提交请求...');
                
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: content })
                });
                
                if (!response.ok) {
                    throw new Error('请求失败: ' + response.status);
                }
                
                const result = await response.json();
                if (result.status === 'error') {
                    throw new Error(result.message);
                }
                
                // 清空输入框但不立即重置状态
                // 状态将在收到"处理完成"消息时自动重置
                promptInput.value = '';
                updateStatus(true, '正在处理请求...');
                
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessage(`发送消息失败: ${error.message}`, 'error');
                updateStatus(false, `错误: ${error.message}`);
                setTimeout(() => updateStatus(false, ''), 3000);
            }
        });
        
        // 按Enter发送消息
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isProcessing) {
                e.preventDefault();
                sendButton.click();
            }
        });
        
        // 页面加载设置焦点
        window.addEventListener('load', () => {
            promptInput.focus();
        });
    </script>
</body>
</html>

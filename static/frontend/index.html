<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus AI助手</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .app-container {
            display: flex;
            flex: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .input-panel {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .log-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        h1, h2, h3 {
            color: #333;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            flex: 1;
        }
        button {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #1a252f;
        }
        #logs {
            white-space: pre-wrap;
            font-family: monospace;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            min-height: 300px;
            max-height: 50vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            flex: 1;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .user {
            background-color: #e6f7ff;
            border-left: 4px solid #1890ff;
            text-align: left;
        }
        .system {
            background-color: #f6ffed;
            border-left: 4px solid #52c41a;
            text-align: left;
        }
        .error {
            background-color: #fff2f0;
            border-left: 4px solid #ff4d4f;
        }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 5px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 基本文本样式 */
        .formatted-text pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
        }
        .formatted-text code {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
        }
        /* 文件列表样式 */
        .result-section {
            margin-top: 20px;
            display: none;
        }
        .file-list {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .file-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-name {
            font-weight: 500;
        }
        .file-meta {
            color: #888;
            font-size: 0.85em;
        }
        .file-download {
            padding: 5px 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .file-download:hover {
            background: #219653;
        }
        .summary-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #4a6bdf;
            display: none;
        }
        .tab-container {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 8px 16px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab.active {
            background: #f5f5f5;
            font-weight: 500;
        }
        /* 摘要加载状态 */
        .summary-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
            background: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }
        .summary-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .summary-loading-text {
            font-size: 14px;
            color: #666;
        }
        /* 结果面板状态指示器 */
        .results-status {
            padding: 10px;
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #795548;
            display: none;
        }
    </style>
</head>
<body>
    <h1>OpenManus AI助手</h1>
    <div class="app-container">
        <div class="input-panel">
            <h2>命令输入</h2>
            <textarea id="prompt" placeholder="输入您的指令..."></textarea>
            <button id="send">发送</button>
            <div id="status" class="status"></div>
        </div>
        <div class="log-panel">
            <div class="tab-container">
                <div class="tab active" data-tab="logs">系统日志</div>
                <div class="tab" data-tab="results">任务结果</div>
            </div>
            
            <!-- 日志区域 -->
            <div id="logs-container">
                <div id="logs"></div>
            </div>
            
            <!-- 任务结果区域 -->
            <div id="results-container" style="display:none; flex: 1; display: flex; flex-direction: column;">
                <!-- 结果状态 -->
                <div class="results-status" id="results-status"></div>
                
                <!-- 文件列表 -->
                <div class="result-section" id="file-section">
                    <h3>生成的文件</h3>
                    <div class="file-list" id="file-list">
                        <!-- 文件列表将在这里动态生成 -->
                    </div>
                </div>
                
                <!-- 任务总结加载状态 -->
                <div class="summary-loading" id="summary-loading" style="display: none;">
                    <div class="spinner"></div>
                    <div class="summary-loading-text">正在生成任务摘要...</div>
                </div>
                
                <!-- 任务总结 -->
                <div class="summary-section" id="summary-section">
                    <h3>任务总结</h3>
                    <div id="task-summary" class="formatted-text"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('send');
        const logs = document.getElementById('logs');
        const statusDiv = document.getElementById('status');
        const fileSection = document.getElementById('file-section');
        const fileList = document.getElementById('file-list');
        const summarySection = document.getElementById('summary-section');
        const taskSummary = document.getElementById('task-summary');
        const summaryLoading = document.getElementById('summary-loading');
        const resultsStatus = document.getElementById('results-status');
        const tabs = document.querySelectorAll('.tab');
        const logsContainer = document.getElementById('logs-container');
        const resultsContainer = document.getElementById('results-container');
        
        // 切换标签页
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签页的活动状态
                tabs.forEach(t => t.classList.remove('active'));
                // 添加当前标签页的活动状态
                tab.classList.add('active');
                
                // 显示对应的内容区域
                const tabName = tab.getAttribute('data-tab');
                if (tabName === 'logs') {
                    logsContainer.style.display = 'block';
                    resultsContainer.style.display = 'none';
                } else {
                    logsContainer.style.display = 'none';
                    resultsContainer.style.display = 'flex';
                    
                    // 切换到结果标签时获取最新的文件列表和总结
                    fetchGeneratedFiles();
                }
            });
        });
        
        // 获取生成的文件列表
        async function fetchGeneratedFiles() {
            try {
                const response = await fetch('/api/files');
                
                if (!response.ok) {
                    throw new Error('获取文件列表失败');
                }
                
                const data = await response.json();
                
                // 处理文件列表
                if (data.files && data.files.length > 0) {
                    renderFileList(data.files);
                    fileSection.style.display = 'block';
                } else {
                    fileSection.style.display = 'none';
                }
                
                // 处理摘要生成状态
                if (data.summary_status && data.summary_status.in_progress) {
                    // 显示加载状态
                    summaryLoading.style.display = 'flex';
                    summarySection.style.display = 'none';
                    
                    // 显示状态消息
                    const loadingText = document.querySelector('.summary-loading-text');
                    if (loadingText) {
                        loadingText.textContent = data.summary_status.message || '正在生成任务摘要...';
                    }
                    
                    // 定时刷新状态
                    setTimeout(fetchGeneratedFiles, 2000);
                } else {
                    // 隐藏加载状态
                    summaryLoading.style.display = 'none';
                    
                    // 处理任务总结
                    if (data.summary && data.summary.trim()) {
                        taskSummary.innerHTML = formatText(data.summary);
                        summarySection.style.display = 'block';
                    } else {
                        summarySection.style.display = 'none';
                    }
                }
                
                // 如果有任何状态消息要显示
                if (data.summary_status && data.summary_status.message) {
                    resultsStatus.textContent = data.summary_status.message;
                    resultsStatus.style.display = 'block';
                } else {
                    resultsStatus.style.display = 'none';
                }
                
            } catch (error) {
                console.error('获取文件列表失败:', error);
                resultsStatus.textContent = `获取任务结果失败: ${error.message}`;
                resultsStatus.style.display = 'block';
            }
        }
        
        // 渲染文件列表
        function renderFileList(files) {
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // 格式化文件大小
                const fileSize = formatFileSize(file.size);
                
                // 格式化创建时间
                const createDate = new Date(file.created * 1000).toLocaleString();
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${fileSize} · 创建于 ${createDate}</div>
                    </div>
                    <button class="file-download" data-filename="${file.name}">下载</button>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            // 添加下载按钮事件
            document.querySelectorAll('.file-download').forEach(button => {
                button.addEventListener('click', () => {
                    const fileName = button.getAttribute('data-filename');
                    downloadFile(fileName);
                });
            });
        }
        
        // 下载文件
        function downloadFile(fileName) {
            window.open(`/api/download/${fileName}`, '_blank');
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(2) + ' KB';
            } else if (bytes < 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            } else {
                return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
            }
        }
        
        // 简单的文本格式化，只处理简单的代码块
        function formatText(text) {
            if (!text) return '';
            
            // 转义HTML以避免XSS攻击
            text = text.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;');
            
            // 替换连续的空格为保留格式的空格
            text = text.replace(/ {2}/g, ' &nbsp;');
            
            // 处理代码块
            text = text.replace(/```([\s\S]*?)```/g, function(match, code) {
                return '<pre>' + code + '</pre>';
            });
            
            // 处理内联代码
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 处理标题
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // 处理粗体
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 处理斜体
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 处理无序列表
            text = text.replace(/^\s*[\-\*]\s+(.*$)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)\s+(?=<li>)/g, '$1</ul><ul>');
            text = text.replace(/(?:^|\n)(<li>.*<\/li>)(?:\n|$)/g, '<ul>$1</ul>');
            
            // 处理有序列表
            text = text.replace(/^\s*(\d+)\.\s+(.*$)/gm, '<li>$2</li>');
            text = text.replace(/(<li>.*<\/li>)\s+(?=<li>)/g, '$1</ol><ol>');
            text = text.replace(/(?:^|\n)(<li>.*<\/li>)(?:\n|$)/g, '<ol>$1</ol>');
            
            // 处理链接
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // 处理段落
            let paragraphs = text.split(/\n\s*\n/);
            for (let i = 0; i < paragraphs.length; i++) {
                if (!paragraphs[i].trim().startsWith('<')) {
                    paragraphs[i] = '<p>' + paragraphs[i] + '</p>';
                }
            }
            text = paragraphs.join('\n\n');
            
            return text;
        }
        
        // 状态变量
        let isProcessing = false;
        
        // 更新处理状态
        function updateStatus(processing, message) {
            isProcessing = processing;
            sendButton.disabled = processing;
            promptInput.disabled = processing;
            
            if (processing) {
                statusDiv.innerHTML = `<span class="loading"></span> ${message || '处理中...'}`;
            } else {
                statusDiv.innerHTML = message || '';
            }
        }
        
        // 建立SSE连接
        const eventSource = new EventSource('/api/logs');
        
        eventSource.addEventListener('connect', (event) => {
            console.log('连接已建立');
            addMessage('已连接到OpenManus系统', 'system');
        });
        
        eventSource.addEventListener('log', (event) => {
            const data = JSON.parse(event.data);
            if (data.content) {
                // 检查是否是用户消息
                if (data.content.startsWith('用户:')) {
                    const userMessage = data.content.substring(3).trim();
                    addMessage(userMessage, 'user');
                } else if (data.content.includes('处理完成')) {
                    // 如果收到处理完成的消息，恢复输入状态
                    updateStatus(false, '任务已完成');
                    // 获取生成的文件列表
                    fetchGeneratedFiles();
                    // 自动切换到结果标签
                    document.querySelector('.tab[data-tab="results"]').click();
                    // 每隔2秒检查一次摘要生成状态
                    const checkInterval = setInterval(() => {
                        fetch('/api/files')
                            .then(response => response.json())
                            .then(data => {
                                if (!data.summary_status || !data.summary_status.in_progress) {
                                    clearInterval(checkInterval);
                                }
                                fetchGeneratedFiles();
                            })
                            .catch(error => {
                                console.error('检查摘要状态失败:', error);
                                clearInterval(checkInterval);
                            });
                    }, 2000);
                    setTimeout(() => updateStatus(false, ''), 3000);
                } else {
                    // 使用简单格式化
                    addFormattedMessage(data.content, 'system');
                }
            }
        });
        
        eventSource.addEventListener('error', (event) => {
            console.error('SSE连接错误', event);
            addMessage('连接已断开，尝试重新连接...', 'error');
            // 尝试重新连接
            setTimeout(() => {
                location.reload();
            }, 5000);
        });
        
        // 添加普通文本消息
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            logs.appendChild(messageDiv);
            logs.scrollTop = logs.scrollHeight;
        }
        
        // 添加带格式的消息（简单格式化，不使用Markdown）
        function addFormattedMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} formatted-text`;
            
            try {
                const formatted = formatText(content);
                messageDiv.innerHTML = formatted;
            } catch (e) {
                console.error('格式化文本失败:', e);
                messageDiv.textContent = content;
            }
            
            logs.appendChild(messageDiv);
            logs.scrollTop = logs.scrollHeight;
        }
        
        // 发送命令
        sendButton.addEventListener('click', async () => {
            const content = promptInput.value.trim();
            if (!content || isProcessing) return;
            
            try {
                // 更新状态为处理中
                updateStatus(true, '正在提交请求...');
                
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: content })
                });
                
                if (!response.ok) {
                    throw new Error('请求失败: ' + response.status);
                }
                
                const result = await response.json();
                if (result.status === 'error') {
                    throw new Error(result.message);
                }
                
                // 清空输入框但不立即重置状态
                // 状态将在收到"处理完成"消息时自动重置
                promptInput.value = '';
                updateStatus(true, '正在处理请求...');
                
                // 切换到日志标签页
                document.querySelector('.tab[data-tab="logs"]').click();
                
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessage(`发送消息失败: ${error.message}`, 'error');
                updateStatus(false, `错误: ${error.message}`);
                setTimeout(() => updateStatus(false, ''), 3000);
            }
        });
        
        // 按Enter发送消息
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !isProcessing) {
                e.preventDefault();
                sendButton.click();
            }
        });
        
        // 页面加载设置焦点
        window.addEventListener('load', () => {
            promptInput.focus();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenManus{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{{ url_for('index') }}">OpenManus</a>
                </div>
                
                <!-- 导航菜单 -->
                <div class="nav-links">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.path == url_for('index') %}active{% endif %}">首页</a>
                    <a href="{{ url_for('tasks_page') }}" class="nav-link {% if request.path == url_for('tasks_page') %}active{% endif %}">任务管理</a>
                    {% if session.get('user_id') %}
                        <a href="{{ url_for('logout') }}" class="nav-link">退出</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="nav-link {% if request.path == url_for('login') %}active{% endif %}">登录</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 OpenManus. 保留所有权利。</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

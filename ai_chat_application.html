<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Application</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #user-input { width: 300px; }
    </style>
</head>
<body>
    <h1>AI Chat Application</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div>User: ${userInput}</div>`;
            document.getElementById('user-input').value = '';
            // Simulate AI response
            setTimeout(() => {
                chatbox.innerHTML += `<div>AI: This is a response.</div>`;
            }, 1000);
        }
    </script>
</body>
</html>
